version: 2.1

orbs:
  node: circleci/node@4.7

workflows:
  jobs:
    build_and_test: # this can be any name you choose
      executor: node/default # use the default executor defined within the orb
      steps:
        - checkout
        - run:
            command: yarn
            name: Run yarn
        - run:
            command: npx eslint 'src/**' 
            name: Run Eslint
        - run:
            command: yarn test:coveralls
            name: Run tests
