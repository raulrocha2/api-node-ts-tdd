version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build_and_test: 
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: npx eslint 'src/**' 
          name: Run Eslint
      - run:
          command: yarn test:coveralls
          name: Run tests
