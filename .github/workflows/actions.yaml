name: api-nodejs

on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs: 
  build:
    runs-on: ubuntu-latest

    strategy: 
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checktou@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Test
      run: |
        npm install
        npx eslint 'src/**'
        npm run test:coveralls